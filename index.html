<body>
  <div id="content">
    
    <label for="thefile" class="file"> Choose an audio file
      <input type="file" id="thefile" accept="audio/*" />
    </label>

    <audio id="audio" controls></audio>
    <div id="out"></div>
  </div>

  <script src="js/three.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.3/dat.gui.min.js"></script>
  <script src="js/audio.js"></script>

  <script id="vertexShader" type="x-shader/x-vertex">
      uniform float time; 
      uniform vec2 resolution; 
      void main() 
      { 
        vec3 shift = vec3((sin(time)), abs(cos(time)), (tan(time)));
        shift = vec3(0.0, 0.0, 0.0);
        vec4 projected = projectionMatrix * modelViewMatrix * vec4(position + shift, 1.0);
        gl_Position = projected; 
      }
    </script>


    <script id="vertexShader2" type="x-shader/x-vertex">
      uniform float time; 
      uniform vec2 resolution;
      void main() 
      { 
        vec3 shift = vec3((sin(time)), abs(cos(time)), (tan(time)));
        shift = vec3(0.0, 0.0, 0.0);
        vec4 projected = projectionMatrix * modelViewMatrix * vec4(position - shift, 1.0);
        gl_Position = projected;  
      }
    </script>


    <script id="fragmentShaderSin" type="x-shader/x-fragment">
      uniform float time; 
      uniform vec2 resolution; 
      vec4 colorRandom = vec4(abs(sin(time)), abs(cos(time)), abs(1.0-sin(time)), 0.2);
      void main() {
        gl_FragColor = colorRandom;
      }
    </script>

    <script id="fragmentShaderCos" type="x-shader/x-fragment">
      uniform float time; 
      uniform vec2 resolution; 
      vec4 colorRandom = vec4(abs(cos(time)), abs(sin(time)), abs(1.0-cos(time)), 0.2);
      void main() {
        gl_FragColor = colorRandom;
      }
    </script>

    <script id="fragmentShaderTan" type="x-shader/x-fragment">
      uniform float time; 
      uniform vec2 resolution; 
      vec4 colorRandom = vec4(abs(tan(time)), abs(sin(time)), abs(cos(time)), 0.2);
      void main() {
        gl_FragColor = colorRandom;
      }
    </script>
</body>
