<!DOCTYPE html>
<html>
  <head>
    <title>Basic Three.js App</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <label id="guide" style="position:fixed;color:white; margin:10px;"><h2>Drag and zoom.</h2></label>

    <script id="vertexShader" type="x-shader/x-vertex">
      uniform float time; 
      uniform vec2 resolution; 
      void main() 
      { 
        vec4 projected = projectionMatrix * modelViewMatrix * vec4(position + vec3((sin(time)), abs(cos(time)), (tan(time))), 1.0);
        gl_Position = projected; 
      }
    </script>


    <script id="vertexShader2" type="x-shader/x-vertex">
      uniform float time; 
      uniform vec2 resolution;
      void main() 
      { 
        vec4 projected = projectionMatrix * modelViewMatrix * vec4(position - vec3((sin(time)), abs(cos(time)), (tan(time))), 1.0);
        gl_Position = projected; 
      }
    </script>


    <script id="fragmentShader" type="x-shader/x-fragment">
      uniform float time; 
      uniform vec2 resolution; 
      vec4 colorRandom = vec4(abs(sin(time)), abs(cos(time)), abs(tan(time)), 0.2);
      void main() {
        //color = mix(colorA, colorB, pct);
        gl_FragColor = colorRandom;
      }
    </script>


    <script id="fragmentShader2" type="x-shader/x-fragment">
      uniform float time; 
      uniform vec2 resolution; 
      vec4 colorRandom = vec4(abs(cos(time)), abs(sin(time)), abs(tan(time)), 0.2);
      void main() {
        //color = mix(colorA, colorB, pct);
        gl_FragColor = colorRandom;
      }
    </script>


    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="main.js"></script>

    <script> 
    controls = new THREE.OrbitControls( camera, renderer.domElement );
    </script>

    

    
  </body>
</html>
