    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>

  <body>
    <label id="guide" style="position:fixed;color:white; margin:10px;">Drag and drop an mp3 file.</label>

    <script id="vertexShader" type="x-shader/x-vertex">
      uniform float time; 
      uniform vec2 resolution; 
      void main() 
      { 
        vec4 projected = projectionMatrix * modelViewMatrix * vec4(position + vec3((sin(time)), abs(cos(time)), (tan(time))), 1.0);
        gl_Position = projected; 
      }
    </script>


    <script id="vertexShader2" type="x-shader/x-vertex">
      uniform float time; 
      uniform vec2 resolution;
      void main() 
      { 
        vec4 projected = projectionMatrix * modelViewMatrix * vec4(position - vec3((sin(time)), abs(cos(time)), (tan(time))), 1.0);
        gl_Position = projected; 
      }
    </script>


    <script id="fragmentShader" type="x-shader/x-fragment">
      uniform float time; 
      uniform vec2 resolution; 
      vec4 colorRandom = vec4(abs(sin(time)), abs(cos(time)), abs(tan(time)), 0.2);
      void main() {
        //color = mix(colorA, colorB, pct);
        gl_FragColor = colorRandom;
      }
    </script>


    <script id="fragmentShader2" type="x-shader/x-fragment">
      uniform float time; 
      uniform vec2 resolution; 
      vec4 colorRandom = vec4(abs(cos(time)), abs(sin(time)), abs(tan(time)), 0.2);
      void main() {
        //color = mix(colorA, colorB, pct);
        gl_FragColor = colorRandom;
      }
    </script>

    <script src="jquery-2.1.1.js"></script>
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="main.js"></script>
